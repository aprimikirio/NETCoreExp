<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>
    <h2>Список публикаций</h2>
    <form name="PublicationForm">
        <input type="hidden" name="Id" value="0" />
        <div class="form-group">
            <label for="Title">Title:</label>
            <input class="form-control" name="Title" />
        </div>
        <div class="form-group">
            <label for="Text">Text:</label>
            <input class="form-control" name="Text" />
        </div>
        <div class="form-group">
            <label for="ImageName">ImageName:</label>
            <input class="form-control" name="ImageName" />
        </div>
        <div class="panel-body">
            <button type="submit" class="btn btn-sm btn-primary">Сохранить</button>
            <a id="reset" class="btn btn-sm btn-primary">Сбросить</a>
        </div>
    </form>
    <table class="table table-condensed table-striped table-bordered">
        <thead><tr><th>Id</th><th>Title</th><th>Text</th><th>ImageName</th><th></th></tr></thead>
        <tbody></tbody>
    </table>

    <script>
        // Получение всех пользователей
        function GetPublications() {
            $.ajax({
                url: '/api/Publications',
                type: 'GET',
                contentType: "application/json",
                success: function (Publications) {
                    var rows = "";
                    $.each(Publications, function (index, Publication) {
                        // добавляем полученные элементы в таблицу
                        rows += row(Publication);
                    })
                    $("table tbody").append(rows);
                }
            });
        }
        // Получение одного пользователя
        function GetPublication(Id) {
            $.ajax({
                url: '/api/Publications/' + Id,
                type: 'GET',
                contentType: "application/json",
                success: function (Publication) {
                    var form = document.forms["PublicationForm"];
                    form.elements["Id"].value = Publication.Id;
                    form.elements["Title"].value = Publication.Title;
                    form.elements["Text"].value = Publication.Text;
                    form.elements["ImageName"].value = Publication.ImageName;
                }
            });
        }
        // Добавление пользователя
        function CreatePublication(PublicationTitle, PublicationText, PublicationImageName) {
            $.ajax({
                url: "api/Publications",
                contentType: "application/json",
                method: "POST",
                data: JSON.stringify({
                    Title: PublicationTitle,
                    Text: PublicationText,
                    ImageName: PublicationImageName
                }),
                success: function (Publication) {
                    reset();
                    $("table tbody").append(row(Publication));
                }
            })
        }
        // Изменение пользователя
        function EditPublication(PublicationId, PublicationTitle, PublicationText, PublicationImageName) {
            $.ajax({
                url: "api/Publications",
                contentType: "application/json",
                method: "PUT",
                data: JSON.stringify({
                    Id: PublicationId,
                    Title: PublicationTitle,
                    Text: PublicationText,
                    ImageName: PublicationImageName
                }),
                success: function (Publication) {
                    reset();
                    $("tr[data-rowid='" + Publication.Id + "']").replaceWith(row(Publication));
                }
            })
        }

        // сброс формы
        function reset() {
            var form = document.forms["PublicationForm"];
            form.reset();
            form.elements["Id"].value = 0;
        }

        // Удаление пользователя
        function DeletePublication(Id) {
            $.ajax({
                url: "api/Publications/" + Id,
                contentType: "application/json",
                method: "DELETE",
                success: function (Publication) {
                    $("tr[data-rowid='" + Publication.Id + "']").remove();
                }
            })
        }
        // создание строки для таблицы
        var row = function (Publication) {
            return "<tr data-rowid='" + Publication.Id + "'><td>" + Publication.Id + "</td>" +
                "<td>" + Publication.Title + "</td> <td>" + Publication.Text + "</td> <td>" + Publication.ImageName + "</td>" +
                "<td><a class='editLink' data-id='" + Publication.Id + "'>Изменить</a> | " +
                "<a class='removeLink' data-id='" + Publication.Id + "'>Удалить</a></td></tr>";
        }
        // сброс значений формы
        $("#reset").click(function (e) {

            e.preventDefault();
            reset();
        })

        // отправка формы
        $("form").submit(function (e) {
            e.preventDefault();
            var Id = this.elements["Id"].value;
            var Title = this.elements["Title"].value;
            var Text = this.elements["Text"].value;
            var ImageName = this.elements["ImageName"].value;
            if (Id == 0)
                CreatePublication(Title, Text, ImageName);
            else
                EditPublication(Id, Title, Text, ImageName);
        });

        // нажимаем на ссылку Изменить
        $("body").on("click", ".editLink", function () {
            var Id = $(this).data("Id");
            GetPublication(Id);
        })
        // нажимаем на ссылку Удалить
        $("body").on("click", ".removeLink", function () {
            var Id = $(this).data("Id");
            DeletePublication(Id);
        })

        // загрузка пользователей
        GetPublications();

    </script>
</body>
</html>
